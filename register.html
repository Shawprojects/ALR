<!DOCTYPE html>
  <html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <title>New Registration | ALR</title>

        <link rel="stylesheet" href="css/custom.css">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    </head>

    <body>
        <!-- Header Section -->
        <header id="header-section">
            <nav class="teal lighten-1">
                <div class="nav-wrapper">
                    <div class="container">
                        <a href="index.html" class="brand-logo">ALR</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="login.html">Login</a></li>
                            <li class="active"><a href="register.html">Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Login Section -->
        <section id="login-section">
            <div class="container">
                <div class="row">
                    <div class="col s12 m3"></div> 
                    <div class="col s12 m6">
                        <div class="card-panel grey lighten-4">
                            <h5>Register</h5>

                            <div class="divider"></div>
                            <br>

                            <div class="container">
                                <div class="input-field">
                                    <input id="name" type="text" class="validate">
                                    <label class="active" for="name">Full Name</label>
                                </div>

                                <div class="input-field">
                                    <input id="email" type="email" class="validate">
                                    <label class="active" for="email">Email</label>
                                </div>

                                <div class="input-field">
                                    <input id="password" type="password" class="validate">
                                    <label class="active" for="password">Password</label>
                                </div>

                                <div class="input-field">
                                    <input id="confirm_password" type="password" class="validate">
                                    <label class="active" for="confirm_password">Confirm Password</label>
                                </div>

                                <div class="center-align">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">
                                        Sign Up
                                    </button>

                                    <p>Already have an account? <a href="login.html" class="text-color">Sign In</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m3"></div>  
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer id="main-footer" class="teal page-footer">
            <div class="container">
                <div class="center-align">
                    <p>ALR (ATC Log Register) Â© 2019 | All Rights Reserved!</p>
                    <a class="grey-text text-lighten-4" href="#!">
                        <small>Develop by - Narayan Shaw (IT Apprentice)</small>
                    </a>
                </div>
            </div>
            <br>
        </footer>
        

        <!--JavaScript at end of body for optimized loading-->
        <script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
  </html>
